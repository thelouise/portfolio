        <script>
            const interval = 3000; // Time each image is shown, in milliseconds
            let currentImageIndex = 0;
            const images = document.querySelectorAll('#imgcont img');

            setInterval(() => {
                // Reset current image's opacity
                images[currentImageIndex].style.opacity = 0;
                
                // Increment or reset the index
                currentImageIndex = (currentImageIndex + 1) % images.length;
                
                // Change the opacity of the new current image
                images[currentImageIndex].style.opacity = 1;
            }, interval);
        </script>
